<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <title>RPG - Breath of the Wyrm</title>
</head>
<body>

  <div  id="intro1" class="intro">
    <img src="img/mariano.png" alt="Logo de la Empresa" id="logo">
  </div>

  <div id="intro2" class="intro" style="display: none;">
    <img src="img/pirataStudios.png" alt="Logo de la Empresa" id="logo">
  </div>

  <div id="intro3" class="intro" style="display: none;">
    <img src="img/albe.png" alt="Logo de la Empresa" id="logo">
  </div>

  <div id="main-content" style="display: none;">
    <div id="juego">
      <div id="estadísticas">
        <span class="stat">XP: <strong><span id="xpTexto">0</span></strong></span>
        <span class="stat">Salud: <strong><span id="saludTexto">100</span></strong></span>
        <span class="stat">Oro: <strong><span id="oroTexto">50</span></strong></span>
      </div>
      <div id="controles">
        <button id="boton1">Ir a la tienda</button>
        <button id="boton2">Ir a la cueva</button>
        <button id="boton3">Luchar contra el dragón</button>
      </div>
      <div id="estadísticasMonstruo">
        <span class="stat">Nombre del Monstruo: <strong><span id="nombreMonstruo"></span></strong></span>
        <span class="stat">Salud: <strong><span id="saludMonstruo"></span></strong></span>
      </div>
      <div id="imagen"></div> 
      <div id="texto">
        Bienvenido a Breath of the Wyrm. Debes derrotar al dragón que impide que la gente salga del pueblo. Estás en la plaza del pueblo. ¿A dónde quieres ir? Usa los botones de arriba.
      </div>
    </div>
  </div>


  
  <script src="./script.js"></script>
</body>
</html>
